<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cats</title>
  </head>
  <body>
    <div class="section cats">
      <div class="content"></div>
    </div>
    <template id="cats-card">
      <div class="cats_card">
        <div class="cats_img-container">
          <button class="cats_btn-favourite" type="button">
            <svg
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"
                class="cats_btn-favourite--path"
              />
            </svg>
          </button>
          <img class="card_img" />
        </div>
        <div class="card_content">
          <p class="card_title">
            <span class="card_title--name"></span>
            <span class="card_title--age"></span>
          </p>
          <div class="card_rating">
            <img class="card_rating--icon" src="./images/star.svg" />
            <span class="card_rating--point"></span>
          </div>
          <p class="card_description"></p>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
